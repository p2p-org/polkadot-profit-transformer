version: '3'

networks:
  default:
    external:
      name: streamer_network

services:
  db:
    build: './db'
    restart: always
    container_name: postgres
    hostname: postgres
    ports:
      - 5432:5432
    env_file:
      - docker/env/.postgres.env
    volumes:
      - ./db-data:/var/lib/postgresql/data
  hasura:
    image: hasura/graphql-engine:v2.0.9.cli-migrations-v3
    ports:
      - '8080:8080'
    depends_on:
      - 'db'
    restart: always
    env_file:
      - docker/env/.hasura.env
    volumes:
      - ./hasura:/hasura-metadata
