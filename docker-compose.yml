version: '3'

networks:
  default:
    external:
      name: streamer_network

services:
  db:
    build: './db'
    restart: always
    container_name: postgres
    hostname: postgres
    ports:
      - 5432:5432
    env_file:
      - docker/env/.postgres.env
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
