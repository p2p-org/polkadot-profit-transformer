version: '3'

networks:
  default:
    external:
      name: streamer_network

services:
  db:
    build: './db'
    restart: always
    container_name: postgres
    hostname: postgres
    ports:
      - 5432:5432
    depends_on:
      - zookeeper
      - broker
      - schema-registry
      - connect
      - ksqldb-server
    env_file:
      - docker/env/.postgres.env
