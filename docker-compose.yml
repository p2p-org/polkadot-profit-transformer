version: '3'

networks:
  default:
    external:
      name: streamer_network

services:
  db:
    build: './db'
    restart: always
    container_name: postgres
    hostname: postgres
    ports:
      - 5432:5432
    env_file:
      - docker/env/.postgres.env
    volumes:
      - ./db-data:/var/lib/postgresql/data
  hasura:
    image: hasura/graphql-engine:v2.0.9.cli-migrations-v3
    ports:
      - '8081:8080'
    depends_on:
      - 'db'
    restart: always
    depends_on:
      - db
    env_file:
      - docker/env/.hasura.env
    volumes:
      - ./hasura:/hasura-metadata
  streamer:
    build: ./main
    restart: always
    ports:
      - 3000:3000
      - 4000:4000
    depends_on:
      - db
    env_file:
      - docker/env/.streamer.env
