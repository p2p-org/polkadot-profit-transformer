---
environment: staging
replicas: 1
chain: manta
role: balances-processor
limits: {cpu: 250m, memory: 1000Mi}
requests: {cpu: 150m, memory: 1000Mi}

vault:
  role: "mbelt-staging"
  secret: "secret/mbelt/staging_manta"
additional_args:
  - "--max_old_space_size=1000"
env:
  substrate_uri: ws://substrate-ws-proxy-prod.manta.svc.cluster.local:9934
  log_level: info
  network_id: 77
  mode: BALANCES_PROCESSOR
  network: manta
ingress:
  enabled: true
  host: manta-balances.mbelt-staging.polka.p2p.world
  tls:
    secret: wildcard.mbelt-staging.polka.p2p.world
