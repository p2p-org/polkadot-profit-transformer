---
environment: stage
replicas: 0
chain: moonriver
role: block-processor
limits: {cpu: 350m, memory: 400Mi}
requests: {cpu: 250m, memory: 400Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: ab58c32f9c934e2894c56f686b3a3f03bdd30e23}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_moonriver"
additional_args:
  - "--max_old_space_size=400"
env:
  substrate_uri: ws://moonriver-ssd-node.moonriver.svc.cluster.local:9945
  log_level: info
  network_id: 25
  mode: BLOCK_PROCESSOR
  network: moonriver
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-moonriver-block-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-moonriver-block-processor-polka-p2p-world
    ssl_redirect: true
