---
environment: dev
additional_args: []

streamers:
  - name: polkadot
    image: { repository: europe-docker.pkg.dev/substrate-infra/images/mbelt2_streamer, tag: v1.0.0 }
    limits: { cpu: 700m, memory: 2Gi }
    requests: { cpu: 500m, memory: 2Gi }
    port: 3000
    env:
      substrate_uri: ws://polkadot-node-0.polkadot-node.polkadot.svc.cluster.local:9944
      log_level: trace
      preload: true
      subscribe: true
      start_block_id: 0
    ingress:
      enabled: false

migrations:
  enabled: false