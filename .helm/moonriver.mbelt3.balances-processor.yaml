---
environment: mbelt3-prod
replicas: 1
chain: moonriver
role: balances-processor
limits: {cpu: 250m, memory: 1000Mi}
requests: {cpu: 150m, memory: 1000Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: a177d44e40e345bb2a6275ee9d95e138436c15fe}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_moonriver"
additional_args:
  - "--max_old_space_size=1000"
env:
  substrate_uri: ws://substrate-ws-proxy-prod.moonriver.svc.cluster.local:9945
  log_level: info
  network_id: 1285
  mode: BALANCES_PROCESSOR
  network: moonriver
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-moonriver-balances-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-moonriver-balances-processor-polka-p2p-world
    ssl_redirect: true
tolerations:
  - key: cloud.google.com/gke-spot
    operator: Equal
    value: "true"
    effect: NoSchedule
