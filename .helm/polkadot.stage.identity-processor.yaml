---
environment: stage
replicas: 1
chain: polkadot
role: identity-processor
limits: {cpu: 250m, memory: 1000Mi}
requests: {cpu: 150m, memory: 1000Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 3647a47ae1cf1e2c31e77a3d250e5e0db054fff5}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage"
additional_args:
  - "--max_old_space_size=1000"
env:
  substrate_uri: ws://polkadot-node.polkadot.svc.cluster.local:9944
  log_level: info
  network_id: 0
  mode: IDENTITY_PROCESSOR
  network: polkadot
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-identity-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-identity-processor-polka-p2p-world
    ssl_redirect: true
