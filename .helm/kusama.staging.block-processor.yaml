---
environment: staging
chain: kusama
role: block-processor
limits: {cpu: 350m, memory: 1000Mi}
requests: {cpu: 250m, memory: 1000Mi}

vault:
  role: "mbelt-staging"
  secret: "secret/mbelt/staging_kusama"
additional_args:
  - "--max_old_space_size=1000"
env:
  # substrate_uri: ws://kusama-node-0.kusama-node.kusama.svc.cluster.local:9944
  substrate_uri: ws://substrate-ws-proxy-prod.kusama.svc.cluster.local:9944
  log_level: info
  network_id: 2
  mode: BLOCK_PROCESSOR
  network: kusama
ingress:
  enabled: true
  host: kusama-block.mbelt-staging.polka.p2p.world
  tls:
    secret: wildcard.mbelt-staging.polka.p2p.world
