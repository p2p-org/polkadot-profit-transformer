---
environment: mbelt3-prod
replicas: 20
chain: moonriver
role: block-processor
limits: {cpu: 350m, memory: 500Mi}
requests: {cpu: 250m, memory: 500Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 407c7d7ce94cd7c94c6e5b068cfa2160e5b588a8}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_moonriver"
additional_args:
  - "--max_old_space_size=500"
env:
  substrate_uri: ws://moonriver-ssd-node.moonriver.svc.cluster.local:9945
  log_level: info
  network_id: 1285
  mode: BLOCK_PROCESSOR
  network: moonriver
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-moonriver-block-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-moonriver-block-processor-polka-p2p-world
    ssl_redirect: true
