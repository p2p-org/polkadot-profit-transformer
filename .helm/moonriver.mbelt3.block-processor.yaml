---
environment: mbelt3-prod
replicas: 1
chain: moonriver
role: block-processor
limits: {cpu: 450m, memory: 1000Mi}
requests: {cpu: 450m, memory: 1000Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 29f2a00397fbc290487d9f6653dd9a39f87d8743}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_moonriver"
additional_args:
  - "--max_old_space_size=1000"
env:
  substrate_uri: ws://moonriver-ssd-node.moonriver.svc.cluster.local:9945
  log_level: info
  network_id: 1285
  mode: BLOCK_PROCESSOR
  network: moonriver
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-moonriver-block-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-moonriver-block-processor-polka-p2p-world
    ssl_redirect: true
