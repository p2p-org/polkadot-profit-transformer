---
environment: mbelt3-prod
replicas: 0
chain: moonriver
role: block-processor
limits: {cpu: 350m, memory: 400Mi}
requests: {cpu: 250m, memory: 400Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 377b48630ebb20e715974672dbdc058ce6dc2ed9}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_moonriver"
additional_args:
  - "--max_old_space_size=400"
env:
  # substrate_uri: ws://moonriver-node-0.moonriver-node.moonriver.svc.cluster.local:9945
  substrate_uri: ws://10.41.4.2:9945
  log_level: info
  network_id: 25
  mode: BLOCK_PROCESSOR
  network: moonriver
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-moonriver-block-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-moonriver-block-processor-polka-p2p-world
    ssl_redirect: true
