---
environment: stage
chain: kusama
role: staking-processor
replicas: 1
limits: {cpu: 450m, memory: 4096Mi}
requests: {cpu: 350m, memory: 4096Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: dc902259f5f48cf338cb3303df6b58fa2747f7e9}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_kusama"
additional_args:
  - "--max_old_space_size=4096"
env:
  substrate_uri: ws://substrate-ws-proxy-prod.kusama.svc.cluster.local:9944
  log_level: info
  network_id: 2
  mode: STAKING_PROCESSOR
  network: kusama
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-kusama-staking-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-kusama-staking-processor-polka-p2p-world
    ssl_redirect: true
