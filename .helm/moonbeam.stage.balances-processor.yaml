---
environment: stage
replicas: 1
chain: moonbeam
role: balances-processor
limits: {cpu: 250m, memory: 1000Mi}
requests: {cpu: 150m, memory: 1000Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: e72aaa0666f71c4f6f4fc386589c7dfb5a9f1cba}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_moonbeam"
additional_args:
  - "--max_old_space_size=1000"
env:
  substrate_uri: ws://moonbeam-ssd-node.moonbeam.svc.cluster.local:9945
  log_level: info
  network_id: 1284
  mode: BALANCES_PROCESSOR
  network: moonbeam
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-moonbeam-balances-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-moonbeam-balances-processor-polka-p2p-world
    ssl_redirect: true
