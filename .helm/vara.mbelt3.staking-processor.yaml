---
environment: mbelt3-prod
chain: vara
role: staking-processor
replicas: 1
limits: {cpu: 450m, memory: 4096Mi}
requests: {cpu: 350m, memory: 4096Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 9db0b312bd10798a6a2484ee206a1db1fff21c1a}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_vara"
additional_args:
  - "--max_old_space_size=4096"
env:
  substrate_uri: wss://archive-rpc.vara-network.io/
  log_level: info
  network_id: 137
  mode: STAKING_PROCESSOR
  network: vara
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-vara-staking-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-vara-staking-processor-polka-p2p-world
    ssl_redirect: true
tolerations:
  - key: cloud.google.com/gke-spot
    operator: Equal
    value: "true"
    effect: NoSchedule
