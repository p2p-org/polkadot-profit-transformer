---
environment: mbelt3-prod
chain: polkadot
role: preloader
replicas: 1
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 190cea4f730c4f9970803dbcc37c5d4e0475f878}
limits: {cpu: 200m, memory: 100Mi}
requests: {cpu: 100m, memory: 100Mi}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3"
env:
  substrate_uri: ws://substrate-ws-proxy-prod.polkadot.svc.cluster.local:9944
  log_level: info
  network_id: 0
  mode: LISTENER
  network: polkadot
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-preloader.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-preloader-polka-p2p-world
    ssl_redirect: true
tolerations:
  - key: cloud.google.com/gke-spot
    operator: Equal
    value: "true"
    effect: NoSchedule
