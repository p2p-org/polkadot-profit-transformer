---
environment: mbelt3-prod
chain: gear
role: preloader
replicas: 1
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: ee4d9d62ebd728935b2da8d80822a08035420de7}
limits: {cpu: 450m, memory: 200Mi}
requests: {cpu: 400m, memory: 200Mi}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_gear"
env:
  network: ws://gear-ssd-node.gear.svc.cluster.local:9944
  log_level: info
  network_id: 137
  mode: LISTENER
  network: gear
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-gear-preloader.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-gear-preloader-polka-p2p-world
    ssl_redirect: true
