---
environment: mbelt3-prod
chain: gear
role: preloader
replicas: 1
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: b6dead37c7316a3dba5f4691e2c7038b57c08790}
limits: {cpu: 200m, memory: 100Mi}
requests: {cpu: 100m, memory: 100Mi}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_gear"
env:
  substrate_uri: ws://gear-dev-ssd-node.gear.svc.cluster.local:9945
  log_level: info
  network_id: 137
  mode: LISTENER
  network: gear
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-gear-preloader.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-gear-preloader-polka-p2p-world
    ssl_redirect: true
tolerations:
  - key: cloud.google.com/gke-spot
    operator: Equal
    value: "true"
    effect: NoSchedule
