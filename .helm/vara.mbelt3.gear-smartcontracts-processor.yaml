---
environment: mbelt3-prod
chain: vara
role: gear-smartcontracts-processor
replicas: 0
limits: {cpu: 450m, memory: 4096Mi}
requests: {cpu: 350m, memory: 4096Mi}
image: {repository: europe-docker.pkg.dev/substrate-infra/images/mbelt3_preloader, tag: 57b6bade4b81f11d75aadc9ff8bf96e91fa7137f}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_vara"
additional_args:
  - "--max_old_space_size=4096"
env:
  substrate_uri: wss://gear-rpc.polka.p2p.world/
  log_level: info
  network_id: 137
  mode: GEAR_SMARTCONTRACTS_PROCESSOR
  network: vara
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-vara-gear-smartcontracts-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-vara-gear-smartcontracts-processor-polka-p2p-world
    ssl_redirect: true
tolerations:
  - key: cloud.google.com/gke-spot
    operator: Equal
    value: "true"
    effect: NoSchedule
