---
environment: stage
replicas: 1
chain: polkadot
role: balances-processor
limits: {cpu: 250m, memory: 1000Mi}
requests: {cpu: 150m, memory: 1000Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: bc71eda7d11f5409432e0f010b2ff1cbef761691}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage"
additional_args:
  - "--max_old_space_size=1000"
env:
  substrate_uri: ws://polkadot-unsafe-ws.polka.p2p.world:9944
  log_level: info
  network_id: 0
  mode: BALANCES_PROCESSOR
  network: polkadot
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-balances-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-balances-processor-polka-p2p-world
    ssl_redirect: true
