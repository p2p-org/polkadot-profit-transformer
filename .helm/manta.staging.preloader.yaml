---
environment: staging
chain: manta
role: preloader
replicas: 1
limits: {cpu: 200m, memory: 100Mi}
requests: {cpu: 100m, memory: 100Mi}

vault:
  role: "mbelt-staging"
  secret: "secret/mbelt/staging_manta"
env:
  substrate_uri: ws://substrate-ws-proxy-prod.manta.svc.cluster.local:9934
  log_level: info
  network_id: 77
  mode: LISTENER
  network: manta
ingress:
  enabled: true
  host: manta-preloader.mbelt-staging.polka.p2p.world
  tls:
    secret: wildcard.mbelt-staging.polka.p2p.world
