---
environment: mbelt3-prod
chain: polkadot
role: staking-processor
replicas: 1
limits: {cpu: 450m, memory: 4096Mi}
requests: {cpu: 350m, memory: 4096Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: cdf3f0de46c31e74a5fecea6cc310f16e73b30d3}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3"
additional_args:
  - "--max_old_space_size=4096"
env:
  substrate_uri: ws://polkadot-node.polkadot.svc.cluster.local:9944
  log_level: info
  network_id: 0
  mode: STAKING_PROCESSOR
  network: polkadot
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-staking-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-staking-processor-polka-p2p-world
    ssl_redirect: true
