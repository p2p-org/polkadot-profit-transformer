---
environment: mbelt3-prod
replicas: 1
chain: moonbeam
role: balances-processor
limits: {cpu: 250m, memory: 1000Mi}
requests: {cpu: 150m, memory: 1000Mi}
image: {repository: europe-docker.pkg.dev/substrate-infra/images/mbelt3_preloader, tag: ebec17124672222379d543a58315f5a62e459bfa}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_moonbeam"
additional_args:
  - "--max_old_space_size=1000"
env:
  substrate_uri: ws://substrate-ws-proxy-prod.moonbeam.svc.cluster.local:9945
  log_level: info
  network_id: 1284
  mode: BALANCES_PROCESSOR
  network: moonbeam
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-moonbeam-balances-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-moonbeam-balances-processor-polka-p2p-world
    ssl_redirect: true
tolerations:
  - key: cloud.google.com/gke-spot
    operator: Equal
    value: "true"
    effect: NoSchedule
