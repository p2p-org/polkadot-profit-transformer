---
environment: stage
replicas: 10
chain: moonbeam
role: block-processor
limits: {cpu: 350m, memory: 400Mi}
requests: {cpu: 250m, memory: 400Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: c923a257b57e544817408b5deaeb950e90a517d1}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_moonbeam"
additional_args:
  - "--max_old_space_size=400"
env:
  substrate_uri: ws://10.41.8.2:9945
  # substrate_uri: ws://moonbeam-node-0.moonbeam-node.moonbeam.svc.cluster.local:9945
  log_level: info
  network_id: 371
  mode: BLOCK_PROCESSOR
  network: moonbeam
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-moonbeam-block-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-moonbeam-block-processor-polka-p2p-world
    ssl_redirect: true
