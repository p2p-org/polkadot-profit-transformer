---
environment: stage
replicas: 1
chain: moonbeam
role: block-processor
limits: {cpu: 350m, memory: 200Mi}
requests: {cpu: 250m, memory: 200Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 72377bb3da8e8e8c496141a386718022eb84177b}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_moonbeam"
additional_args:
  - "--max_old_space_size=200"
env:
  substrate_uri: ws://10.41.8.2:9945
  log_level: info
  network_id: 1284
  mode: BLOCK_PROCESSOR
  network: moonbeam
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-moonbeam-block-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-moonbeam-block-processor-polka-p2p-world
    ssl_redirect: true
