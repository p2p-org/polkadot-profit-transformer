---
environment: stage
replicas: 2
chain: moonbeam
role: block-processor
limits: {cpu: 350m, memory: 400Mi}
requests: {cpu: 250m, memory: 400Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 14163da07e883ac3826b1882c9fb6f89260c06cc}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_moonbeam"
additional_args:
  - "--max_old_space_size=400"
env:
  substrate_uri: ws://moonbeam-ssd-node.moonbeam.svc.cluster.local:9945
  log_level: info
  network_id: 371
  mode: BLOCK_PROCESSOR
  network: moonbeam
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-moonbeam-block-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-moonbeam-block-processor-polka-p2p-world
    ssl_redirect: true
