---
environment: mbelt3-prod
replicas: 0
chain: vara
role: monitoring
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 22a8ad68060df1515166c171daa4ef97cac0c20a}
limits: {cpu: 200m, memory: 100Mi}
requests: {cpu: 100m, memory: 100Mi}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_vara"
env:
  substrate_uri: wss://archive-rpc.vara-network.io/
  log_level: info
  network_id: 137
  mode: MONITORING
  network: vara
ingress:
  enabled: false
tolerations:
  - key: cloud.google.com/gke-spot
    operator: Equal
    value: "true"
    effect: NoSchedule
