---
environment: mbelt3-prod
chain: moonriver
role: staking-processor
replicas: 0
limits: {cpu: 450m, memory: 4096Mi}
requests: {cpu: 350m, memory: 4096Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 3c05323774a2fe37d97a623f23deceb56ea0098b}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_moonriver"
additional_args:
  - "--max_old_space_size=4096"
env:
  substrate_uri: ws://moonriver-node-0.moonriver-node.moonriver.svc.cluster.local:9945
  log_level: info
  network_id: 25
  mode: STAKING_PROCESSOR
  network: moonriver
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-moonriver-staking-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-moonriver-staking-processor-polka-p2p-world
    ssl_redirect: true
