---
environment: mbelt3-prod
replicas: 1
chain: kusama
role: identity-processor
limits: {cpu: 250m, memory: 1000Mi}
requests: {cpu: 150m, memory: 1000Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: cae94b70231f6493027dfb238c839edd1f718c59}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_kusama"
additional_args:
  - "--max_old_space_size=1000"
env:
  substrate_uri: ws://10.41.2.2:9944
  log_level: info
  network_id: 2
  mode: IDENTITY_PROCESSOR
  network: kusama
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-kusama-identity-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-kusama-identity-processor-polka-p2p-world
    ssl_redirect: true
