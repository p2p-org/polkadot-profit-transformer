---
environment: stage
chain: moonbeam
role: preloader
replicas: 0
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: b19fe24d469c7a12fe0f813d71fc9e28279b3f45}
limits: {cpu: 450m, memory: 200Mi}
requests: {cpu: 400m, memory: 200Mi}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_moonbeam"
env:
  substrate_uri: ws://substrate-ws-proxy-prod.moonbeam.svc.cluster.local:9945
  log_level: info
  network_id: 1284
  mode: LISTENER
  network: moonbeam
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-moonbeam-preloader.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-moonbeam-preloader-polka-p2p-world
    ssl_redirect: true
tolerations:
  - key: cloud.google.com/gke-spot
    operator: Equal
    value: "true"
    effect: NoSchedule
