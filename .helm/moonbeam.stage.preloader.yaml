---
environment: stage
chain: moonbeam
role: preloader
replicas: 1
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: ab58c32f9c934e2894c56f686b3a3f03bdd30e23}
limits: {cpu: 450m, memory: 200Mi}
requests: {cpu: 400m, memory: 200Mi}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_moonbeam"
env:
  substrate_uri: ws://moonbeam-ssd-node.moonbeam.svc.cluster.local:9945
  log_level: info
  network_id: 371
  mode: LISTENER
  network: moonbeam
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-moonbeam-preloader.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-moonbeam-preloader-polka-p2p-world
    ssl_redirect: true
