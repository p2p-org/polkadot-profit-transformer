---
environment: mbelt3-prod
chain: avail
role: staking-processor
replicas: 1
limits: {cpu: 450m, memory: 1024Mi}
requests: {cpu: 350m, memory: 1024Mi}
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_avail"
additional_args:
  - "--max_old_space_size=1024"
env:
  substrate_uri: ws://substrate-ws-proxy-prod.avail.svc.cluster.local:9944
  log_level: info
  network_id: 42
  mode: STAKING_PROCESSOR
  network: avail
ingress:
  enabled: true
  host: mbelt3-avail-staking-processor.polka.p2p.world
  tls:
    secret: mbelt3-avail-staking-processor-polka-p2p-world
