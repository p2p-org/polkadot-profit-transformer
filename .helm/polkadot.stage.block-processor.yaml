---
environment: stage
replicas: 30
chain: polkadot
role: block-processor
limits: {cpu: 250m, memory: 200Mi}
requests: {cpu: 150m, memory: 200Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: a1336beaef2b1796685d9d627bd3b0fa8a6e5d51}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage"
additional_args:
  - "--max_old_space_size=200"
env:
  substrate_uri: ws://polkadot-node-0.polkadot-node.polkadot.svc.cluster.local:9944
  log_level: info
  network_id: 1
  mode: BLOCK_PROCESSOR
  network: polkadot
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-block-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-block-processor-polka-p2p-world
    ssl_redirect: true
