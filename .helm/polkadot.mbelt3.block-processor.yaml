---
environment: mbelt3-prod
replicas: 1
chain: polkadot
role: block-processor
limits: {cpu: 250m, memory: 1000Mi}
requests: {cpu: 150m, memory: 1000Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 5a69d77281604334b5929c947f99b0a5df32221e}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3"
additional_args:
  - "--max_old_space_size=400"
env:
  substrate_uri: ws://polkadot-node-0.polkadot-node.polkadot.svc.cluster.local:9944
  log_level: info
  network_id: 1
  mode: BLOCK_PROCESSOR
  network: polkadot
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-block-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-block-processor-polka-p2p-world
    ssl_redirect: true
