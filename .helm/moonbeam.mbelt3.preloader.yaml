---
environment: mbelt3-prod
chain: moonbeam
role: preloader
replicas: 1
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: ea81264df0752d503c00f4f898c1255b3a442b33}
limits: {cpu: 450m, memory: 200Mi}
requests: {cpu: 400m, memory: 200Mi}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_moonbeam"
env:
  substrate_uri: ws://moonbeam-ssd-node.moonbeam.svc.cluster.local:9945
  log_level: info
  network_id: 1284
  mode: LISTENER
  network: moonbeam
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-moonbeam-preloader.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-moonbeam-preloader-polka-p2p-world
    ssl_redirect: true
