---
environment: mbelt3-prod
chain: moonbeam
role: preloader
replicas: 1
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 01abffdc0544f266b573b8d0c40f865cfda09846}
limits: {cpu: 200m, memory: 100Mi}
requests: {cpu: 100m, memory: 100Mi}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_moonbeam"
env:
  substrate_uri: ws://substrate-ws-proxy-prod.moonbeam.svc.cluster.local:9945
  log_level: info
  network_id: 1284
  mode: LISTENER
  network: moonbeam
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-moonbeam-preloader.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-moonbeam-preloader-polka-p2p-world
    ssl_redirect: true
tolerations:
  - key: cloud.google.com/gke-spot
    operator: Equal
    value: "true"
    effect: NoSchedule
