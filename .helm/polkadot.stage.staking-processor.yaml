---
environment: stage
chain: polkadot
role: staking-processor
replicas: 1
limits: {cpu: 450m, memory: 4096Mi}
requests: {cpu: 350m, memory: 4096Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 51b84e39a4dfdf532bae4638a55064f9e9e6120e}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage"
additional_args:
  - "--max_old_space_size=4096"
env:
  substrate_uri: ws://polkadot-node.polkadot.svc.cluster.local:9944
  log_level: info
  network_id: 0
  mode: STAKING_PROCESSOR
  network: polkadot
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-staking-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-staking-processor-polka-p2p-world
    ssl_redirect: true
