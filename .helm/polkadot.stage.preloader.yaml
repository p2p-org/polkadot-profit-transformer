---
environment: stage
chain: polkadot
role: preloader
replicas: 1
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: a94482f704fb7def2c16d191f5cb27d8f671cbd9}
limits: {cpu: 450m, memory: 200Mi}
requests: {cpu: 400m, memory: 200Mi}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage"
env:
  substrate_uri: ws://polkadot-node.polkadot.svc.cluster.local:9944
  log_level: info
  network_id: 0
  mode: LISTENER
  network: polkadot
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-preloader.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-preloader-polka-p2p-world
    ssl_redirect: true
