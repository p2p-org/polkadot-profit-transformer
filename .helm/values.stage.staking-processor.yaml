---
environment: stage
name: staking-processor
replicas: 1
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 949c9cc706862e3496de82bc02f3834ec3a684b4}
limits: {cpu: 250m, memory: 200Mi}
requests: {cpu: 150m, memory: 200Mi}
port: 3000
metrics:
  enabled: false
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage"
env:
  substrate_uri: ws://polkadot-node-0.polkadot-node.polkadot.svc.cluster.local:9944
  log_level: info
  network_id: 1
  mode: STAKING_PROCESSOR
  network: polkadot
ingress:
  enabled: false
