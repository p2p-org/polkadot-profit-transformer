---
environment: stage
replicas: 10
name: kusama-block-processor
limits: {cpu: 250m, memory: 10000Mi}
requests: {cpu: 150m, memory: 10000Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: d00a8908a41f363ff49a42cff4e638352659c424}
port: 3000
metrics:
  enabled: false
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_kusama"
additional_args:
  - "--max_old_space_size=10000"
env:
  substrate_uri: ws://kusama-node-0.kusama-node.kusama.svc.cluster.local:9944
  log_level: info
  network_id: 2
  mode: BLOCK_PROCESSOR
  network: kusama
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-kusama-block-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-kusama-block-processor-polka-p2p-world
    ssl_redirect: true
