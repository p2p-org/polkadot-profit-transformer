---
environment: stage
replicas: 0
chain: kusama
role: block-processor
limits: {cpu: 350m, memory: 1000Mi}
requests: {cpu: 250m, memory: 1000Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 77f09022337c106a3ff28bb1cbceedc6a3a7a135}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_kusama"
additional_args:
  - "--max_old_space_size=1000"
env:
  # substrate_uri: ws://kusama-node-0.kusama-node.kusama.svc.cluster.local:9944
  substrate_uri: ws://substrate-ws-proxy-prod.kusama.svc.cluster.local:9944
  log_level: info
  network_id: 2
  mode: BLOCK_PROCESSOR
  network: kusama
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-kusama-block-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-kusama-block-processor-polka-p2p-world
    ssl_redirect: true
tolerations:
  - key: cloud.google.com/gke-spot
    operator: Equal
    value: "true"
    effect: NoSchedule
