---
environment: stage
replicas: 2
chain: kusama
role: block-processor
limits: {cpu: 250m, memory: 400Mi}
requests: {cpu: 150m, memory: 400Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 99cce4b90302c641643c6d04295b54707d4a3695}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_kusama"
additional_args:
  - "--max_old_space_size=400"
env:
  substrate_uri: ws://kusama-node-0.kusama-node.kusama.svc.cluster.local:9944
  log_level: info
  network_id: 2
  mode: BLOCK_PROCESSOR
  network: kusama
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-kusama-block-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-kusama-block-processor-polka-p2p-world
    ssl_redirect: true
