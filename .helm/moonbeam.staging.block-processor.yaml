---
environment: staging
chain: moonbeam
role: block-processor
limits: {cpu: 350m, memory: 200Mi}
requests: {cpu: 250m, memory: 200Mi}

vault:
  role: "mbelt-staging"
  secret: "secret/mbelt/staging_moonbeam"
additional_args:
  - "--max_old_space_size=200"
env:
  substrate_uri: wss://moonbase-alpha.public.blastapi.io
  log_level: info
  network_id: 1287
  mode: BLOCK_PROCESSOR
  network: moonbase
ingress:
  enabled: true
  host: moonbeam-block.mbelt-staging.polka.p2p.world
  tls:
    secret: wildcard.mbelt-staging.polka.p2p.world
