---
environment: staging
chain: avail
role: block-processor
limits: {cpu: 350m, memory: 1000Mi}
requests: {cpu: 250m, memory: 1000Mi}

vault:
  role: "mbelt-staging"
  secret: "secret/mbelt/staging_avail"
additional_args:
  - "--max_old_space_size=1000"
env:
  substrate_uri: ws://substrate-ws-proxy-prod.turing.svc.cluster.local:9944
  log_level: info
  network_id: 42
  mode: BLOCK_PROCESSOR
  network: avail
ingress:
  enabled: true
  host: avail-block.mbelt-staging.polka.p2p.world
  tls:
    secret: wildcard.mbelt-staging.polka.p2p.world
