environment: mbelt3-prod
replicas: 0
chain: bittensor
role: monitoring
limits: {cpu: 200m, memory: 100Mi}
requests: {cpu: 100m, memory: 100Mi}

vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_bittensor"
env:
  substrate_uri: wss://archive.chain.opentensor.ai:443
  restart_blocks_uri: http://mbelt-mbelt3-prod-bittensor-preloader.mbelt3.svc.cluster.local:80/restart-unprocessed-blocks
  restart_rounds_uri: http://mbelt-mbelt3-prod-bittensor-preloader.mbelt3.svc.cluster.local:80/restart-unprocessed-rounds
  restart_balances_uri: http://mbelt-mbelt3-prod-bittensor-preloader.mbelt3.svc.cluster.local:80/restart-balances
  log_level: info
  network_id: 42
  mode: MONITORING
  network: bittensor
ingress:
  enabled: false

