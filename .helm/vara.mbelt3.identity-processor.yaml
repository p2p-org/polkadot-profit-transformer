---
environment: mbelt3-prod
replicas: 1
chain: vara
role: identity-processor
limits: {cpu: 250m, memory: 200Mi}
requests: {cpu: 150m, memory: 200Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: c03992524fce9c10f43755313eb07b74ecf58f2b}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_vara"
additional_args:
  - "--max_old_space_size=1000"
env:
  substrate_uri: wss://archive-rpc.vara-network.io/
  log_level: info
  network_id: 137
  mode: IDENTITY_PROCESSOR
  network: vara
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-vara-identity-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-vara-identity-processor-polka-p2p-world
    ssl_redirect: true
tolerations:
  - key: cloud.google.com/gke-spot
    operator: Equal
    value: "true"
    effect: NoSchedule
