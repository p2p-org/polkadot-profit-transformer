---
environment: stage
replicas: 1
chain: moonbeam
role: identity-processor
limits: {cpu: 350m, memory: 200Mi}
requests: {cpu: 250m, memory: 200Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 99d1a65244ad98f7d4a73cabbeaf0eb1baa92ed9}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_moonbeam"
additional_args:
  - "--max_old_space_size=200"
env:
  substrate_uri: ws://10.41.8.2:9945
  log_level: info
  network_id: 1285
  mode: IDENTITY_PROCESSOR
  network: moonbeam
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-moonbeam-identity-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-moonbeam-identity-processor-polka-p2p-world
    ssl_redirect: true
