---
environment: staging
chain: moonbeam
role: staking-processor
limits: {cpu: 450m, memory: 4096Mi}
requests: {cpu: 350m, memory: 4096Mi}

vault:
  role: "mbelt-staging"
  secret: "secret/mbelt/staging_moonbeam"
additional_args:
  - "--max_old_space_size=4096"
env:
  substrate_uri: wss://moonbase-alpha.public.blastapi.io
  log_level: info
  network_id: 1287
  mode: STAKING_PROCESSOR
  network: moonbase
ingress:
  enabled: true
  host: moonbeam-staking.mbelt-staging.polka.p2p.world
  tls:
    secret: wildcard.mbelt-staging.polka.p2p.world
