---
environment: mbelt3-prod
chain: kusama
role: staking-processor
replicas: 1
limits: {cpu: 450m, memory: 4096Mi}
requests: {cpu: 350m, memory: 4096Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: b8b8fb441bbfca5b1587a33ee67a7d9ed7b4f6c6}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_kusama"
additional_args:
  - "--max_old_space_size=4096"
env:
  substrate_uri: ws://kusama-node-0.kusama-node.kusama.svc.cluster.local:9944
  log_level: info
  network_id: 2
  mode: STAKING_PROCESSOR
  network: kusama
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-kusama-staking-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-kusama-staking-processor-polka-p2p-world
    ssl_redirect: true
