---
environment: mbelt3-prod
replicas: 1
chain: moonriver
role: identity-processor
limits: {cpu: 250m, memory: 200Mi}
requests: {cpu: 150m, memory: 200Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: b36d4b1c8ccc0e63ccb7383ea6d27f2e8b30cc80}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_moonriver"
additional_args:
  - "--max_old_space_size=1000"
env:
  substrate_uri: ws://substrate-ws-proxy-prod.moonriver.svc.cluster.local:9945
  log_level: info
  network_id: 1285
  mode: IDENTITY_PROCESSOR
  network: moonriver
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-moonriver-identity-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-moonriver-identity-processor-polka-p2p-world
    ssl_redirect: true
