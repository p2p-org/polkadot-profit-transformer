---
environment: mbelt3-prod
chain: moonbeam
role: staking-processor
replicas: 1
limits: {cpu: 450m, memory: 1000Mi}
requests: {cpu: 350m, memory: 1000Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 8fef51a38b240fbcbd5c83495b15af5434d12bd1}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_moonbeam"
additional_args:
  - "--max_old_space_size=1000"
env:
  substrate_uri: ws://moonbeam-ssd-node.moonbeam.svc.cluster.local:9945
  log_level: info
  network_id: 1284
  mode: STAKING_PROCESSOR
  network: moonbeam
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-moonbeam-staking-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-moonbeam-staking-processor-polka-p2p-world
    ssl_redirect: true
