---
environment: mbelt3-prod
chain: moonbeam
role: staking-processor
replicas: 0
limits: {cpu: 450m, memory: 4096Mi}
requests: {cpu: 350m, memory: 4096Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: ab58c32f9c934e2894c56f686b3a3f03bdd30e23}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_moonbeam"
additional_args:
  - "--max_old_space_size=4096"
env:
  substrate_uri: ws://moonbeam-ssd-node.moonbeam.svc.cluster.local:9945
  log_level: info
  network_id: 371
  mode: STAKING_PROCESSOR
  network: moonbeam
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-moonbeam-staking-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-moonbeam-staking-processor-polka-p2p-world
    ssl_redirect: true
