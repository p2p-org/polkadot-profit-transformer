---
environment: stage
replicas: 1
chain: moonriver
role: preloader
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: f024069a4573c1e75087a175f316b1626262d2d3}
limits: {cpu: 450m, memory: 200Mi}
requests: {cpu: 400m, memory: 200Mi}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_moonriver"
env:
  substrate_uri: ws://10.41.4.2:9945
  log_level: info
  network_id: 25
  mode: LISTENER
  network: moonriver
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-moonriver-preloader.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-moonriver-preloader-polka-p2p-world
    ssl_redirect: true
