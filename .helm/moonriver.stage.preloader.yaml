---
environment: stage
chain: moonriver
role: preloader
replicas: 1
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: a7193e5eafcb32ffee04d948e0fb955955769bb1}
limits: {cpu: 450m, memory: 200Mi}
requests: {cpu: 400m, memory: 200Mi}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_moonriver"
env:
  substrate_uri: ws://moonriver-node-0.moonriver-node.moonriver.svc.cluster.local:9945
  log_level: info
  network_id: 25
  mode: LISTENER
  network: moonriver
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-moonriver-preloader.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-moonriver-preloader-polka-p2p-world
    ssl_redirect: true
