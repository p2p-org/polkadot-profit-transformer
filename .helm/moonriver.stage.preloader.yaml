---
environment: stage
replicas: 1
chain: moonriver
role: preloader
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 4df1b461c66491a16755f7e60d81acc80a6fc4ca}
limits: {cpu: 450m, memory: 200Mi}
requests: {cpu: 400m, memory: 200Mi}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_moonriver"
env:
  substrate_uri: ws://moonriver-ssd-node.moonriver.svc.cluster.local:9945
  log_level: info
  network_id: 1285
  mode: LISTENER
  network: moonriver
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-moonriver-preloader.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-moonriver-preloader-polka-p2p-world
    ssl_redirect: true
