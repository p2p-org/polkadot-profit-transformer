---
environment: mbelt3-prod
chain: moonriver
role: preloader
replicas: 0
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 8ea235eba54a9428109f54a46f3a4a7897926aed}
limits: {cpu: 450m, memory: 200Mi}
requests: {cpu: 400m, memory: 200Mi}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_moonriver"
env:
  substrate_uri: ws://moonriver-node-0.moonriver-node.moonriver.svc.cluster.local:9945
  log_level: info
  network_id: 25
  mode: LISTENER
  network: moonriver
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-moonriver-preloader.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-moonriver-preloader-polka-p2p-world
    ssl_redirect: true
