---
environment: mbelt3-prod
chain: moonriver
role: preloader
replicas: 1
limits: {cpu: 200m, memory: 100Mi}
requests: {cpu: 100m, memory: 100Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 8d4f88cdefdb3bbb9f97e557d7efff0967eec0cb}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_moonriver"
env:
  substrate_uri: ws://substrate-ws-proxy-prod.moonriver.svc.cluster.local:9945
  log_level: info
  network_id: 1285
  mode: LISTENER
  network: moonriver
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-moonriver-preloader.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-moonriver-preloader-polka-p2p-world
    ssl_redirect: true
tolerations:
  - key: cloud.google.com/gke-spot
    operator: Equal
    value: "true"
    effect: NoSchedule
