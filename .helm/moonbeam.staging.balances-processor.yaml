---
environment: staging
chain: moonbeam
role: balances-processor
limits: {cpu: 250m, memory: 1000Mi}
requests: {cpu: 150m, memory: 1000Mi}

vault:
  role: "mbelt-staging"
  secret: "secret/mbelt/staging_moonbeam"
additional_args:
  - "--max_old_space_size=1000"
env:
  substrate_uri: wss://moonbase-alpha.public.blastapi.io
  log_level: info
  network_id: 1287
  mode: BALANCES_PROCESSOR
  network: moonbase
ingress:
  enabled: true
  host: moonbeam-balances.mbelt-staging.polka.p2p.world
  tls:
    secret: wildcard.mbelt-staging.polka.p2p.world
