---
environment: stage
chain: moonbeam
role: staking-processor
replicas: 0
limits: {cpu: 450m, memory: 4096Mi}
requests: {cpu: 350m, memory: 4096Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 8d4f88cdefdb3bbb9f97e557d7efff0967eec0cb}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_moonbeam"
additional_args:
  - "--max_old_space_size=4096"
env:
  substrate_uri: ws://substrate-ws-proxy-prod.moonbeam.svc.cluster.local:9945
  log_level: info
  network_id: 1284
  mode: STAKING_PROCESSOR
  network: moonbeam
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-moonbeam-staking-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-moonbeam-staking-processor-polka-p2p-world
    ssl_redirect: true
tolerations:
  - key: cloud.google.com/gke-spot
    operator: Equal
    value: "true"
    effect: NoSchedule
