---
environment: mbelt3-prod
replicas: 20
chain: moonbeam
role: block-processor
limits: {cpu: 450m, memory: 1000Mi}
requests: {cpu: 450m, memory: 1000Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: eccd58b750f927ba241eab6923a84f9962d40b5b}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_moonbeam"
additional_args:
  - "--max_old_space_size=1000"
env:
  substrate_uri: ws://substrate-ws-proxy-prod.moonbeam.svc.cluster.local:9945
  log_level: info
  network_id: 1284
  mode: BLOCK_PROCESSOR
  network: moonbeam
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-moonbeam-block-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-moonbeam-block-processor-polka-p2p-world
    ssl_redirect: true
