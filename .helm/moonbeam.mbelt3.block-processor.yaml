---
environment: mbelt3-prod
replicas: 20
chain: moonbeam
role: block-processor
limits: {cpu: 350m, memory: 500Mi}
requests: {cpu: 250m, memory: 500Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: b8b8fb441bbfca5b1587a33ee67a7d9ed7b4f6c6}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_moonbeam"
additional_args:
  - "--max_old_space_size=500"
env:
  substrate_uri: ws://moonbeam-ssd-node.moonbeam.svc.cluster.local:9945
  log_level: info
  network_id: 1284
  mode: BLOCK_PROCESSOR
  network: moonbeam
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-moonbeam-block-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-moonbeam-block-processor-polka-p2p-world
    ssl_redirect: true
