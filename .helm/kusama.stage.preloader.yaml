---
environment: stage
chain: kusama
role: preloader
replicas: 1
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: d60f79f9a690e44dc247b2277debef1701f2a3a1}
limits: {cpu: 450m, memory: 200Mi}
requests: {cpu: 400m, memory: 200Mi}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_kusama"
env:
  substrate_uri: ws://substrate-ws-proxy-prod.kusama.svc.cluster.local:9944
  log_level: info
  network_id: 2
  mode: LISTENER
  network: kusama
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-kusama-preloader.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-kusama-preloader-polka-p2p-world
    ssl_redirect: true
