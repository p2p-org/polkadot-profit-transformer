---
environment: stage
chain: kusama
role: preloader
replicas: 0
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: b97af2fa4063ad46d22ff6f1d3c5d867496b61fa}
limits: {cpu: 450m, memory: 200Mi}
requests: {cpu: 400m, memory: 200Mi}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_kusama"
env:
  substrate_uri: ws://substrate-ws-proxy-prod.kusama.svc.cluster.local:9944
  log_level: info
  network_id: 2
  mode: LISTENER
  network: kusama
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-kusama-preloader.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-kusama-preloader-polka-p2p-world
    ssl_redirect: true
tolerations:
  - key: cloud.google.com/gke-spot
    operator: Equal
    value: "true"
    effect: NoSchedule
