---
environment: stage
replicas: 1
chain: moonriver
role: staking-processor
limits: {cpu: 450m, memory: 1000Mi}
requests: {cpu: 350m, memory: 1000Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: e178bef3c65ad45ca9468fcf420d5b4a15f74ffc}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_moonriver"
additional_args:
  - "--max_old_space_size=1000"
env:
  substrate_uri: ws://moonriver-ssd-node.moonriver.svc.cluster.local:9945
  log_level: info
  network_id: 1285
  mode: STAKING_PROCESSOR
  network: moonriver
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-moonriver-staking-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-moonriver-staking-processor-polka-p2p-world
    ssl_redirect: true
