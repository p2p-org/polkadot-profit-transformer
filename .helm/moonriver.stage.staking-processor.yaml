---
environment: stage
chain: moonriver
role: staking-processor
replicas: 1
limits: {cpu: 450m, memory: 4096Mi}
requests: {cpu: 350m, memory: 4096Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 37577d65867f36f14213f488f75c339638f2d464}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/stage_moonriver"
additional_args:
  - "--max_old_space_size=4096"
env:
  substrate_uri: ws://moonriver-node-0.moonriver-node.moonriver.svc.cluster.local:9945
  log_level: info
  network_id: 25
  mode: STAKING_PROCESSOR
  network: moonriver
ingress:
  enabled: true
  class: nginx-external
  host: mbelt-stage-moonriver-staking-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt-stage-moonriver-staking-processor-polka-p2p-world
    ssl_redirect: true
