---
environment: mbelt3-prod
chain: kusama
role: preloader
replicas: 1
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 7e19cfb36f1cce9148679194f377b65a2f5113ff}
limits: {cpu: 450m, memory: 200Mi}
requests: {cpu: 400m, memory: 200Mi}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_kusama"
env:
  substrate_uri: ws://kusama-node.kusama.svc.cluster.local:9944
  log_level: info
  network_id: 2
  mode: LISTENER
  network: kusama
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-kusama-preloader.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-kusama-preloader-polka-p2p-world
    ssl_redirect: true
