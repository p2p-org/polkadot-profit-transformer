---
environment: mbelt3-prod
chain: kusama
role: preloader
replicas: 1
image: {repository: europe-docker.pkg.dev/substrate-infra/images/mbelt3_preloader, tag: 594e1191aedfa761a7b4023f76ffe306fc563f1e}
limits: {cpu: 200m, memory: 100Mi}
requests: {cpu: 100m, memory: 100Mi}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_kusama"
env:
  substrate_uri: ws://substrate-ws-proxy-prod.kusama.svc.cluster.local:9944
  log_level: info
  network_id: 2
  mode: LISTENER
  network: kusama
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-kusama-preloader.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-kusama-preloader-polka-p2p-world
    ssl_redirect: true
tolerations:
  - key: cloud.google.com/gke-spot
    operator: Equal
    value: "true"
    effect: NoSchedule
