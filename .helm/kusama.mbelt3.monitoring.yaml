port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_kusama"
env:
  substrate_uri: ws://substrate-ws-proxy-prod.kusama.svc.cluster.local:9944
  restart_blocks_uri: https://mbelt3-kusama-preloader.polka.p2p.world/restart-unprocessed-blocks
  restart_eras_uri: https://mbelt3-kusama-preloader.polka.p2p.world/restart-unprocessed-eras
  log_level: info
  network_id: 2
  mode: MONITORING
  network: kusama
ingress:
  enabled: false
