---
environment: mbelt3-prod
replicas: 1
chain: kusama
role: monitoring
limits: {cpu: 200m, memory: 100Mi}
requests: {cpu: 100m, memory: 100Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: cdf3f0de46c31e74a5fecea6cc310f16e73b30d3}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_kusama"
env:
  substrate_uri: ws://substrate-ws-proxy-prod.kusama.svc.cluster.local:9944
  restart_blocks_uri: https://mbelt3-kusama-preloader.polka.p2p.world/restart-unprocessed-blocks
  restart_eras_uri: https://mbelt3-kusama-preloader.polka.p2p.world/restart-unprocessed-eras
  log_level: info
  network_id: 2
  mode: MONITORING
  network: kusama
ingress:
  enabled: false

tolerations:
- key: cloud.google.com/gke-spot
  operator: Equal
  value: "true"
  effect: NoSchedule
