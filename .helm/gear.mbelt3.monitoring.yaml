---
environment: mbelt3-prod
replicas: 0
chain: gear
role: monitoring
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: aa1c09f87f2977d3d7f37b63495f823c34a7e388}
limits: {cpu: 200m, memory: 100Mi}
requests: {cpu: 100m, memory: 100Mi}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_gear"
env:
  substrate_uri: ws://gear-dev-ssd-node.gear.svc.cluster.local:9945
  log_level: info
  network_id: 137
  mode: MONITORING
  network: gear
ingress:
  enabled: false
tolerations:
  - key: cloud.google.com/gke-spot
    operator: Equal
    value: "true"
    effect: NoSchedule
