---
environment: mbelt3-prod
replicas: 1
chain: gear
role: monitoring
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: ee4d9d62ebd728935b2da8d80822a08035420de7}
limits: {cpu: 200m, memory: 100Mi}
requests: {cpu: 100m, memory: 100Mi}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_gear"
env:
  network: ws://gear-ssd-node.gear.svc.cluster.local:9944
  log_level: info
  network_id: 137
  mode: MONITORING
  network: polkadot
ingress:
  enabled: false
