---
environment: mbelt3-prod
replicas: 1
chain: moonbeam
role: identity-processor
limits: {cpu: 250m, memory: 1000Mi}
requests: {cpu: 150m, memory: 1000Mi}
image: {repository: eu.gcr.io/substrate-infra/mbelt3_preloader, tag: 4bec7fc5a7c8a4824fbf7ec858467e8e3022f7c9}
port: 3000
metrics:
  enabled: true
vault:
  role: "mbelt"
  secret: "secret/mbelt/mbelt3_moonbeam"
additional_args:
  - "--max_old_space_size=1000"
env:
  substrate_uri: ws://moonbeam-ssd-node.moonbeam.svc.cluster.local:9945
  log_level: info
  network_id: 1284
  mode: IDENTITY_PROCESSOR
  network: moonbeam
ingress:
  enabled: true
  class: nginx-external
  host: mbelt3-moonbeam-identity-processor.polka.p2p.world
  tls:
    cluster_issuer: cloudflare-prod
    secret: mbelt3-moonbeam-identity-processor-polka-p2p-world
    ssl_redirect: true
