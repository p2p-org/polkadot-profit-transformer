name: ci

on:
  push:
    branches: ['main']

jobs:
  docker:
    name: Build & update docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GCR
        uses: docker/login-action@v2
        with:
          registry: https://eu.gcr.io
          username: _json_key
          password: ${{ secrets.GCR_JSON_KEY }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          context: ./main
          tags: eu.gcr.io/substrate-infra/mbelt2_streamer:${{ github.sha }}

      - name: Update Image Version
        id: imgupd
        uses: mikefarah/yq@master
        with:
          cmd: |
          yq eval '.image.tag = "${{ github.sha }}"' -i .helm/values.prod.polkadot.yaml
          yq eval '.image.tag = "${{ github.sha }}"' -i .helm/values.prod.kusama.yaml

      - name: Commit image changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply image tag change
